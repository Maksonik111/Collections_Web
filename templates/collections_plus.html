{% extends 'base.html' %}
{% block title %}
{{ article.name }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.name }}</h1>
    <div class="alert alert-info">
        <p>{{ article.genre }}</p>
        <h3>{{ article.description }}</h3>
        <p><b>Дата релиза: {{ article.datereliz }}</b></p>
        <a href="/collections/{{ article.id }}/del">Удалить</a>
        <a href="/collections/{{ article.id }}/up">Редактировать</a>
    </div>
</div>
<h3><a href="/collections"> Коллекции</a></h3>

{% endblock %}
