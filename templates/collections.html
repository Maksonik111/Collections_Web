{% extends 'base.html' %}
{% block title %}
collections
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Коллекции</h1>
    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.name }}</h2>
        <p>{{ el.genre }}</p>
        <p><b>Дата выхода: {{ el.date.date() }}</b></p>
        <a href="/collections/{{ el.id }}">Перейти</a>
    </div>
    {% endfor %}
</div>
<a href="/">Главная страница</a>

{% endblock %}
